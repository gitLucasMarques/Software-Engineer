<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto - Game-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Game-commerce</h1>
        <div class="busca">
            <input type="text" placeholder="Buscar produto...">
            <button>Buscar</button>
        </div>
        <div class="menu">
            <a href="index.html">🏠 Início</a>
            <a href="carrinho.html">🛒 Carrinho</a>
            <a href="login.html">👤 Login</a>
        </div>
    </header>

    <!-- Detalhes do Produto -->
    <main>
        <div class="produto-detalhe">
            <img src="assets/produto1.jpg" alt="Controle Gamer">
            <div class="info">
                <h2>Controle Gamer</h2>
                <p class="preco">R$ 150,00</p>
                <p class="descricao">
                    Controle gamer com design ergonômico, compatível com PC e consoles.
                    Ideal para longas horas de jogatina.
                </p>
                <button class="carrinho">Adicionar ao carrinho</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
